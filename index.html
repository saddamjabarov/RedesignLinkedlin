<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedesignLinkedlin</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__block">
          <img
            class="header__logo"
            src="./assets/img/icons/linkedlin-icon.svg"
            alt="linkedlin"
            width="48"
            height="45"
          />

          <img
            class="header__search"
            src="./assets/img/icons/search-icon.svg"
            alt="search"
            width="24"
            height="24"
          />
          <input class="header__input" type="text" placeholder="Search Jobs" />

          <ul class="header__menu">
            <li class="header__list header__list_active">
              <a href="#" class="header__link"
                ><img
                  src="./assets/img/icons/frame-icon.svg"
                  alt="frame"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li class="header__list">
              <a href="#" class="header__link">
                <img
                  src="./assets/img/icons/person-icon.svg"
                  alt="person"
                  width="24"
                  height="24"
              /></a>
            </li>
            <li class="header__list">
              <a href="#" class="header__link"
                ><img
                  src="./assets/img/icons/portfolio-icon.svg"
                  alt="portfolio"
                  width="24-icon"
                  height="24"
                />
              </a>
            </li>
            <li class="header__list">
              <a href="#" class="header__link"
                ><img
                  src="./assets/img/icons/message-icon.svg"
                  alt="message"
                  width="24"
                  height="24"
                />
              </a>
            </li>
            <li class="header__list">
              <a href="#" class="header__link">
                <img
                  src="./assets/img/icons/bell-icon.svg"
                  alt="bell"
                  width="24"
                  height="24"
              /></a>
            </li>
            <span class="header__delimiter"></span>
          </ul>
          <div class="header__user-data user-data">
            <img
              class="user-data__img"
              src="./assets/img/user-img.png"
              alt="Wawan"
            />
            <div class="user-data__name primary-text">Wawan Purwanto</div>
            <button class="user-data__button">
              <img
                src="./assets/img/icons/group-icon.svg"
                alt="group"
                width="24"
                height="24"
              />
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="main">
        <aside class="left">
          <div class="slide-profile card">slide-profile</div>
          <div class="menu-sidebar card">menu-sidebar</div>
        </aside>
        <section class="center">
          <div class="slider">slider</div>
          <div class="new-post card">new-post</div>
          <div class="posts card">posts</div>
        </section>
        <aside class="right">
          <div class="recommendations card">recommendations</div>
          <div class="advertisement card">advertisement</div>
          <div class="profile-company card">profile-company</div>
          <div class="chat card">chat</div>
        </aside>
      </main>
    </div>
  </body>
</html>
